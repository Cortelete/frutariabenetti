<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutaria Benetti</title>
    <link id="favicon" rel="icon" href="/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        .animate-text-gradient {
            background-size: 200% 200%;
            animation: gradient-animation 8s ease infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-15px) rotate(5deg); opacity: 1; }
            50% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
            75% { transform: translateY(15px) rotate(-5deg); opacity: 0.7; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        .coin-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .coin {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1);
            transform-style: preserve-3d;
        }

        .coin.flipping {
            transform: rotateY(1800deg); /* 5 full spins */
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px; /* Make faces round */
        }

        .coin-front img {
             width: 100%;
             height: 100%;
             object-fit: cover;
             border-radius: 9999px;
        }

        .coin-back {
            transform: rotateY(180deg);
            background-color: #f0fdf4; /* A light green to match theme */
        }

        /* Custom Scrollbar Styling for larger screens */
        @media (min-width: 768px) {
            /* For Webkit Browsers (Chrome, Safari, Edge) */
            ::-webkit-scrollbar {
                width: 12px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #16a34a; /* green-600 */
                border-radius: 20px;
                border: 3px solid transparent;
                background-clip: content-box;
            }

            ::-webkit-scrollbar-thumb:hover {
                 background-color: #15803d; /* green-700 */
            }

            /* For Firefox */
            html {
                scrollbar-width: thin;
                scrollbar-color: #16a34a rgba(255, 255, 255, 0.1);
            }
        }
    </style>
